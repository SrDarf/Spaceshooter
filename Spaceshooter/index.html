<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bef417f226.js" crossorigin="anonymous"></script>
  <title>Jogo de Animação</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="stars.css">
</head>
<body id="body">
  <div class="stars-bg">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </div>
  <center><canvas id="gameCanvas"></canvas></center>
  

  <div id="controles-esquerda">
    <p><i class="fas fa-"></i><span class="atirar">G - Atirar</span></p>
    <p><i class="fas fa-"></i><span class="atirar">Backspace - Modo Dificil</span></p>
  </div>
  

  <div id="controles-direita">
    <p><i class="fas fa-arrow-up"></i><span>W - Mover Cima</span></p>
    <p><i class="fas fa-arrow-down"></i><span>S - Mover Baixo</span></p>
    <p><i class="fas fa-arrow-left"></i><span>A - Mover Esquerda</span></p>
    <p><i class="fas fa-arrow-right"></i><span>D - Mover Direita</span></p>

  </div>

  <script src="js.js"></script>
</body>
</html>
